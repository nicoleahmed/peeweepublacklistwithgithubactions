name: generate
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  Generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git submodule update --recursive --remote
          if [[ $(git diff) ]]; then
            git add -u
            git commit -m "Update submodules" -a
          fi

          if [ -f uBlacklist.txt ]; then rm -v uBlacklist.txt; fi
          cat vendor/cobaltdisco/Google-Chinese-Results-Blocklist/uBlacklist_subscription.txt >> uBlacklist.txt
          echo >> uBlacklist.txt
          cat vendor/MisakaMikoto-35c5/ublacklist-rules/content-farm.txt >> uBlacklist.txt
          echo >> uBlacklist.txt
          cat vendor/Aierklk/uBlacklist-blacklist/blacklist.txt >> uBlacklist.txt
          echo >> uBlacklist.txt
          cat vendor/liubiantao/uBlacklist-Websites/uBlacklist.txt >> uBlacklist.txt
          echo >> uBlacklist.txt
          ./removeDuplicateLines.py && mv -v output.txt uBlacklist.txt
          git add uBlacklist.txt
          if [[ $(git diff HEAD uBlacklist.txt) ]]; then
            git commit -m "Update uBlacklist.txt" -a
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
